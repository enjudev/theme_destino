<body>
    <section>

    </section>
    <script src="https://kit.fontawesome.com/a4a657385d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var swiper = new Swiper(".feedback", {
            pagination: {
                el: '.swiper-pagination',
                clickable: true,

            },
        });
        var stickyOffset = $('.header__sticky').offset().top;

        $(window).scroll(function () {
            var sticky = $('.header__sticky'),
                scroll = $(window).scrollTop();

            if (scroll > stickyOffset) {
                sticky.addClass('fixed', 'top-0', 'w-full')
            }
            else {
                sticky.removeClass('fixed');
            }
        });
    </script>
</body>
