<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goeasyapp</title>
    <link rel="stylesheet" href="../../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>

<body>
    <section class="my-5">
        <div class="container">
            <div class="flex items-center">
                <h1 class="text-black text-lg font-medium">Feature Brand</h1>
                <div class="flex ml-auto mr-2 gap-2">
                    <div href="" class="block p-[6px] bg-primary rounded-md overflow-hidden brand_swiper_prev">
                        <img class="w-[20px] h-[20px] object-contain" src="../../assets/icon/active-angle-left.png"
                            alt="">
                    </div>
                    <div href="" class="block p-[6px] bg-[#F3F3F3] rounded-md overflow-hidden brand_swiper_next">
                        <img class="w-[20px] h-[20px] object-contain" src="../../assets/icon/angle-right.png" alt="">
                    </div>
                </div>
            </div>
            <div class=" w-full border-b-[1px] border-dashed mt-[7px]"></div>
            <div class=" w-full border-b-[1px] border-dashed mt-[1px]"></div>
            <div class=" w-full border-b-[1px] border-dashed mt-[1px]"></div>
            <div class="swiper brand_swiper mt-5">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="group overflow-hidden aspect-video">
                            <img class="w-full h-full object-contain" src="../../assets/brand/brand1.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="group overflow-hidden aspect-video">
                            <img class="w-full h-full object-contain" src="../../assets/brand/brand2.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="group overflow-hidden aspect-video">
                            <img class="w-full h-full object-contain" src="../../assets/brand/brand3.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="group overflow-hidden aspect-video">
                            <img class="w-full h-full object-contain" src="../../assets/brand/brand4.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="group overflow-hidden aspect-video">
                            <img class="w-full h-full object-contain" src="../../assets/brand/brand5.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="group overflow-hidden aspect-video">
                            <img class="w-full h-full object-contain" src="../../assets/brand/brand6.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var swiper = new Swiper(".brand_swiper", {
            slidesPerView: 6,
            spaceBetween: 30,
            navigation: {
                prevEl: '.brand_swiper_prev',
                nextEl: '.brand_swiper_next'
            }
        });
    </script>
</body>

</html>
